<html>
    <head>
        <title>Register Form</title>
    </head>
    <body bgcolor="#A7DD0B">
        <table align="center">
        <form>
            <br><br>
        <tr>
            <td>Name : </td>
            <td><input type="text" required></input></td>
        </tr>
        <tr>
            <td>Password : </td>
            <td><input type="password" required></input></td>
        </tr>
        <tr>
            <td>Gender : </td>
            <td><label><input type="radio" id="male" name="gender" required></input>Male</label>
                <label><input type="radio" id="female" name="gender" required></input>Female</label></td>
        </tr>
        <tr>
            <td>Email : </td>
            <td><input type="text" required></input></td>
        </tr>
        <tr>
            <td>Phone no : </td>
            <td><select>
                <option> 977
                </option>
                <option> 91 
                </option> 
                <option> 1  
                </option>
                </select>
                <input type="text" required></input></td>
        </tr>
        <tr><td><button>Submit</button></td></tr>

        </form>
    </table>
    </body>
</html>
